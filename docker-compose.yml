version: '3.8'

services:
  db:
    build: ./mysql
    container_name: readingapp-db
    restart: always
    environment:
      MYSQL_DATABASE: vue_reading_app
      MYSQL_ROOT_PASSWORD: "13603994106"
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - readingapp-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p13603994106"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: readingapp-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/vue_reading_app?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=13603994106
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    networks:
      - readingapp-network

  frontend:
    build:
      context: ./frontend
      args:
        - VUE_APP_API_BASE_URL=http://localhost:8080/api/v1
    container_name: readingapp-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - readingapp-network

networks:
  readingapp-network:
    driver: bridge

volumes:
  db_data: